<html>
<head>
<meta charset="utf-8" />
<title>Game Time</title>
	<style>
		* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
	
		body{
			text-align:center;
			background:rgb(190, 190, 190);
			max-width:95%;

		}	
		
		a {
			margin: 0 4px 70px 4px;
			color:white;
			font-size:20px;
		}
		
		#gameBG {
			position:fixed;
			z-index:-1;
			right: 0;
			bottom: 0;
			height:100%;
			width:100%;
		}

	</style>
</head>
<body>

<!-- Background -->
	<img id="gameBG" src="img/gameBG.jpg">
	
	<iframe src="silence.mp3" allow="autoplay" id="background" style="display:none"> </iframe>
	
	<audio id="hitSound">
			<source src="sounds/helloThere.mp3" type="audio/mpeg">
	</audio>
	
	<audio id="endSound">
			<source src="sounds/endSound.mp3" type="audio/mpeg">
	</audio>
	
	<audio id="powerUp">
			<source src="sounds/powerUp.wav" type="audio/wav">
	</audio>
	
	<audio id="winSound">
			<source src="sounds/winSound.wav" type="audio/wav">
	</audio>

<!--Header-->
	<img src="Name-Title.png" style="filter:drop-shadow(10px 10px 8px black); width:50%;"> <br>

<!-- Game Start -->
	<canvas id="myCanvas" width="640" height="320" style="margin-top:100px; background:transparent; border:solid 5px white;"> </canvas>
	
	<script>
	
	
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 4;
var dy = -4;
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;
var brickRowCount = 7;
var brickColumnCount = 4;
var brickWidth = 75;
var brickHeight = 14;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
var score = 0;
var lives = 3;

//Sounds
var hitSound = document.getElementById("hitSound");
var powerUp = document.getElementById("powerUp");
var endSound = document.getElementById("endSound");

var bricks = [];
for(var c=0; c<brickColumnCount; c++) {
  bricks[c] = [];
  for(var r=0; r<brickRowCount; r++) {
    bricks[c][r] = { x: 0, y: 0, status: 1 };
  }
}


document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousemove", mouseMoveHandler, false);

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}

function mouseMoveHandler(e) {
  var relativeX = e.clientX - canvas.offsetLeft;
  if(relativeX > 0 && relativeX < canvas.width) {
    paddleX = relativeX - paddleWidth/2;
  }
}
function collisionDetection() {
  for(var c=0; c<brickColumnCount; c++) {
    for(var r=0; r<brickRowCount; r++) {
      var b = bricks[c][r];
      if(b.status == 1) {
        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
          dy = -dy;
          b.status = 0;
		  hitSound.currentTime = 0;
		  hitSound.play();
          score++;
          if(score == brickRowCount*brickColumnCount) {
			winSound.play();
            alert("YOU WIN, CONGRATS!");
            document.location.reload();
          }
        }
      }
    }
  }
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI*2);
  ctx.fillStyle = "black";
  ctx.fill();
  ctx.closePath();
}
function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
  ctx.fillStyle = "black";
  ctx.fill();
  ctx.closePath();
}
function drawBricks() {
  for(var c=0; c<brickColumnCount; c++) {
    for(var r=0; r<brickRowCount; r++) {
      if(bricks[c][r].status == 1) {
        var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
        var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}
function drawScore() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "white";
  ctx.fillText("Score: "+score, 8, 20);
}
function drawLives() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "white";
  ctx.fillText("Lives: "+lives, canvas.width-65, 20);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  drawScore();
  drawLives();
  collisionDetection();

  if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
    dx = -dx;
  }
  if(y + dy < ballRadius) {
    dy = -dy;
  }
  else if(y + dy > canvas.height-ballRadius) {
    if(x > paddleX && x < paddleX + paddleWidth) {
      dy = -dy;
    }
    else {
      lives--;
	  powerUp.volume=.5;
	  powerUp.play();
      if(!lives) {
		endSound.volume=.2;
		endSound.play();
        alert("GAME OVER");
        document.location.reload();
      }
      else {
        x = canvas.width/2;
        y = canvas.height-30;
        dx = 4;
        dy = -4;
        paddleX = (canvas.width-paddleWidth)/2;
      }
    }
  }

  if(rightPressed && paddleX < canvas.width-paddleWidth) {
    paddleX += 7;
  }
  else if(leftPressed && paddleX > 0) {
    paddleX -= 7;
  }

  x += dx;
  y += dy;
  requestAnimationFrame(draw);
}

draw();
		
	</script>
		



</body> 

</html>
